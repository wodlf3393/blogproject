{% extends 'base.html' %}

{% block content %}
<form action="{% url 'update' blog.id %}">
    <div class="form-group">
        {% csrf_token%}
        <label for="formGroupExampleInput">Title</label>
        <input value="{{blog.title}}" type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="제목을 입력해주세요">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Body</label>
        <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="10">{{blog.body}}</textarea>
    </div>
    <button type="submit" class="btn btn-dark">작성</button>
</form>
{% endblock %}
